    <center><strong><h1 id="tit">Distribución Exponencial</h1></strong></center>
    <section class="calc">
      
      <div class="container">
        <h1>Calculadora de Distribución Exponencial</h1>
        <form id="calculator">
          <label for="lambda">Lambda (λ)</label>
          <input type="number" id="lambda" name="lambda" step="any" required>
    
          <label for="x">X</label>
          <input type="number" id="x" name="x" step="any" required>
    
          <label for="condition">Condición</label>
          <select id="condition" name="condition">
            <option value="<">X &lt; x</option>
            <option value="<=">X ≤ x</option>
            <option value=">">X > x</option>
            <option value=">=">X ≥ x</option>
          </select>
    
          <input type="submit" value="Calcular">
        </form>
      </div>
    
      <div class="container">
        <div id="result"></div><br>
      </div>
    </section>
